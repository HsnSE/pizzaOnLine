<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link th:href="@{style.css}" rel="stylesheet" />

	<title>List de Pizza</title>
</head>

<body>

<div class="container">

	<h3>Liste de Pizza</h3>
	<hr>

	<!-- Add a button -->
	<a th:href="@{/produits/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Pizza
	</a>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Nom</th>
				<th>Description</th>
				<th>prix</th>
				<th>Image</th>
				<th>Action</th>
				
			</tr>
			
		</thead>
		
		<tbody>

			<tr th:each="produits : ${produits}">
			
			<td th:text="${produits.nom}" />	
			<td th:text="${produits.description}" />	
			<td th:text="${produits.prix}" />
			 <td class="w-25">
			      <img th:src="${produits.urlImage}" class="img-fluid img-thumbnail" alt="pizza">
		      </td>

				<!-- Add update button/link -->
				<td>
					<a 
					   class="btn btn-info btn-sm">
						Update
					</a>

					<!-- Add "delete" button/link -->
					<a
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false" >
						Delete
					</a>
				</td>

			</tr>
		</tbody>		
	</table>
	
</div>
