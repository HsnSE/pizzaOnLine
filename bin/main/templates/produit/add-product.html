<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Ajouter Pizza</title>
</head>

<body>

    <div class="container">

        <h3>Liste de Pizza </h3>
        <hr>

        <p class="h4 mb-4">Save Pizza</p>

        <form action="#" th:action="@{/produits/save}"
                         th:object="${produit}" method="POST">
             <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{nom}"
                   class="form-control mb-4 w-25" placeholder="Nom du produit">

            <input type="text" th:field="*{description}"
                   class="form-control mb-4 w-25" placeholder="Description">

              <select th:field="*{type}" class="form-control mb-4 w-25" required>
                     <th:block th:each="type : ${listProductTypes}">
                            <option th:text="${type.libelle}" th:value="${type.id}"></option>
                     </th:block>
              </select>

            <input type="number" step="0.01" th:field="*{prix} "
                   class="form-control mb-4 w-25" placeholder="prix">
	    	
            <img th:src="*{urlImage}" class="img-fluid img-thumbnail w-25" alt="pizza">
            
            <input type="text" th:field="*{urlImage}"
                   class="form-control mb-4 w-25" placeholder="url de l'image">
            
           
                
                   
            

            <button type="submit" class="btn btn-info col-2">Save</button>
        

        </form>

        <hr>
        <a th:href="@{/produits/carte}">retour vers liste de pizza</a>

    </div>


</body>

</html>
