
   <!DOCTYPE HTML>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

	<link th:href="@{style.css}" rel="stylesheet" />

	<title>List de Pizza</title>
</head>

<body>

<div class="container">

	<h3>PizzArrive</h3>
	<hr>
	<h3>Mon panier</h3>
	
	<!-- Add a button -->

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th></th>
				<th>Nom</th>
				<th>prix</th>
				<th>Quantit√©</th>
				<th>Total</th>		
			</tr>
		</thead>
		
		<tbody>


		        <tr th:each="orderDetail : ${orderDetails}">
					   <td class="w-25">
			      	<img th:src="${orderDetail.product.urlImage}" class="img-fluid img-thumbnail" alt="pizza">
		    		 </td>
		            <td th:text="${orderDetail.product.nom}"></td>
		            <td th:text="${orderDetail.product.prix}"></td>
		            <td th:text="${orderDetail.quantity}"></td>
		         
		            <td th:text="${orderDetail.quantity * orderDetail.product.prix}"></td>
		     	</tr>
		   </table>
			
			

			

			</tr>
		</tbody>		
	</table>
	
</div>
